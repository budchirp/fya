name: Build

on: [push, pull_request]

jobs:
  build-overlays:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Create
        run: ./create.sh

      - uses: actions/upload-artifact@v3
        with:
          name: magisk-module
          path: .
